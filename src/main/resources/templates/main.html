<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta title="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta title="description" content="" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <meta title="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>Puyangsky's Blog</title>
    <!-- BOOTSTRAP CORE STYLE -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    <!-- FONT AWESOME ICON STYLE -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!-- CUSTOM STYLE CSS -->
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 logo-div">
                        <div class="logo-inner text-center">
                            <div class="logo-title">
                                <a href="/">
                                    <img src="/img/me.jpeg" class="img-circle" height="70px" width="70px"/>
                                </a>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-8 header-text-top " id="about">
                        <h1>Puyangsky's BLOG.</h1>
                        生活不止眼前的枸杞，还有手边的保温杯<br/>
                        佛系敲代码，随性debug
						<!--<h2><strong>Who I am ? </strong></h2>-->
                        <!--<i>I am Jhon Deo </i>-->
						
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END HEADER SECTION-->
    <div class="info-sec">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    Say hello to me at <strong>puyangsky</strong>@163.com
                </div>
                <div class="col-md-2">
                    <div class="social-link">
                        <a href="https://weibo.com/u/6271922472" class="btn btn-default btn-xs"><i class="fa fa-weibo fa-2x"></i></a>
                        <a href="https://github.com/puyangsky" class="btn btn-default btn-xs"><i class="fa fa-github fa-2x"></i></a>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!--END INFO SECTION-->
    <div class="container">

        <div class="row">

            <div class="col-md-8 ">
                <div class="blog-post">
                    <h2 th:text="${article.title}"></h2>
                    <h4>Posted by <a href="#"><span th:text="${article.author}"></span></a> on <span th:text="${article.publishTime}"></span> </h4>
                    <div id="content"></div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3" style="padding-top: 30px;">
                <div class="list-group-item" style="background-color: burlywood"><strong>标签</strong></div>
                <ul th:each="tag : ${tags}" class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{'/article?tagName='+${tag.name}}" th:text="${tag.name} + ' (' + ${tag.articleNum} + ')'"></a>
                    </li>
                </ul>

                <div class="list-group-item" style="background-color: burlywood"><strong>日期</strong></div>
                <ul th:each="articleCount : ${articleCounts}" class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{'/article?month='+${articleCount.month}}" th:text="${articleCount.month} + ' (' + ${articleCount.count} + ')'"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--END HOME PAGE SECTION-->
    <div class="footer-sec" style="margin-top: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 foo-inner">
                    &copy; 2018 puyangsky.com
                </div>
            </div>
        </div>
    </div>
    <!-- CORE JQUERY -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MARKDOWN SCRIPTS -->
    <script src="https://cdn.bootcss.com/markdown.js/0.5.0/markdown.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            var content = [[${article.content}]];
            $("#content").html(markdown.toHTML(content));
        });
    </script>

</body>
</html>
